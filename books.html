            <div class="modal-header">

              <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            <div class="modal-body">
              <form class='form'>
                <div class='row'>

                      <input  class="form-control" id="edit-title" value="">

            <h4 class="modal-title" id="myModalLabel">Add a Book</h4>
          </div>

            <form class='form'>

                <label for="add-title">Title</label>
                <input  class="form-control" id="add-title" value="">

                <input  class="form-control" id="add-url" value="">

              <div class="form-group">
                <label for="add-author">Example select</label>
                <select class="form-control" id="add-author">
                  <option>Add Author</option>
